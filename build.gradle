group 'TDD-Java-Book'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

check.dependsOn jacocoTestReport